
<div class="container"><div class="row">
    <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="myinput" autocomplete="on" placeholder="Start searching for Name">
      </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h1>Personal Details</h1>
        <table class="table table-stripped">
            <tr>
                <td>Name</td>
                <td>DOB</td>
                <td>Address</td>
                <td>Phone</td>
            </tr>
            <tr *ngFor="let item of list1|filter:myinput;let i=index">
                <td>{{item.Name}}</td>
                <td>{{item.DOB}}</td>
                <td>{{item.Address}}</td>
                <td>{{item.Phone}}</td>
                <td><button (click)="del(i)" class="btn btn-primary">X</button></td>
                <td><button (click)="editPersonal(i)" class="btn btn-primary">Edit</button></td>
                <td><button (click)="u3()" class="btn btn-primary">More Info</button> </td>
                </tr>
        </table>
        <form *ngIf="pd">
            <label>Name</label>
            <input type="text" placeholder="Name" [(ngModel)]='p1.Name' name="Name"><br/>
            <label>DOB</label>
            <input type="text" placeholder="DOB" [(ngModel)]='p1.DOB' name="DOB"><br/>
            <label>Address</label>
            <input type="text" placeholder="Address" [(ngModel)]='p1.Address' name="Address"><br/>
            <label>Phone</label>
            <input type="text" placeholder="Phone" [(ngModel)]='p1.Phone' name="Phone"><br/>
            <button type="submit" (click)="updatePersonal()" class="btn btn-primary btn-lg" >Submit</button>
        </form>
    </div>
    <div class="col-md-6" *ngIf="u2">
        <h1>Educational Details</h1>
        <table class="table table-stripped">
            <tr>
                <td>Degree</td>
                <td>Marks</td>
                <td>Stream</td>
                <td>College</td>
            </tr>
            <tr *ngFor="let item1 of list2;let i2=index">
                <td>{{item1.Degree}}</td>
                <td>{{item1.Marks}}</td>
                <td>{{item1.Stream}}</td>
                <td>{{item1.College}}</td>
                <td><button (click)="del2(i2)" class="btn btn-primary btn-lg">X</button></td>
                <td><button (click)="update2(i2)" class="btn btn-primary btn-lg">Edit</button></td>
            </tr>
        </table>
        <form *ngIf="ed">
            <label>Degree</label>
            <input type="text" placeholder="Degree" [(ngModel)]='e1.Degree' name="Degree"><br/>
            <label>Marks</label>
            <input type="text" placeholder="Marks" [(ngModel)]='e1.Marks' name="Marks"><br/>
            <label>Stream</label>
            <input type="text" placeholder="Stream" [(ngModel)]='e1.Stream' name="Stream"><br/>
            <label>College</label>
            <input type="text" placeholder="College" [(ngModel)]='e1.College' name="College"><br/>
            <button type="submit"(click)="updateEducational()" class="btn btn-primary btn-lg" >Submit</button>
        </form>
    </div>
</div></div>
